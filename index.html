    <title>Search Box</title>

  <body>
    <div class="container">
      <div class="leftContainer">
        <div class="notes">
          <h1>(+) Add Note</h1>
          <input
            id="inputText"
            class="text"
            type="text"
            placeholder="Enter a new task"
          />
          <button id="addButton" class="btn">Add</button>
          <ul id="noteList"></ul>
        </div>

        <div class="timer">
          <h1>Countdown Timer</h1>
          <label for="datepicker">Select Date and Time</label>
          <input id="dateTime" class="date" type="datetime-local" />
          <p id="finished"></p>
          <div id="countDown" class="countDown">
            <div id="extra">
              <div>
                <p id="days">00</p>
                <span>Days</span>
              </div>
              <div>
                <p id="hours">00</p>
                <span>Hours</span>
              </div>
              <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
              </div>
              <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="midContainer">
        <input
          class="search"
          type="text"
          placeholder="Search Google or type your URL"
        />
